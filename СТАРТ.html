<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начало телепрограммы "Поле чудес"</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <video id="myVideo" width="600" controls>
        <source src="./Заставка.mp4" type="video/mp4">
    </video>

    <script>
        var video = document.getElementById('myVideo');

        video.onended = function() {
            // Переход на следующую страницу
            window.location.href = "Поле Чудес.html";
        };
    </script>

</body>
</html>
